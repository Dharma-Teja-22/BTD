<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Diagnosis - Brain Tumor Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="main-wrapper">
        <div class="diagnosis-card">
            <div class="form-header">
                <div class="header-icon">üè•</div>
                <h2>Patient Diagnosis Form</h2>
                <p>Please enter the patient details and upload the MRI scan for AI analysis.</p>
            </div>

            <form action="/diagnosis" method="post" enctype="multipart/form-data" class="styled-form">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="e.g. John Doe" required>
                    </div>
                </div>

                <div class="form-row split">
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" placeholder="Years" required min="1" max="120">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>MRI Scan (Brain)</label>
                    <div class="file-drop-area">
                        <span class="fake-btn">Choose Image</span>
                        <span class="file-msg">or drag and drop files here</span>
                        <input class="file-input" type="file" name="file" accept="image/*" required>
                    </div>
                    <small class="help-text">Supported formats: JPG, PNG. Max size 5MB.</small>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">
                        <span class="spinner" id="spinner"></span>
                        Analyze & Predict
                    </button>
                    <a href="/" class="btn-back">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Simple UI feedback for file selection
        const fileInput = document.querySelector('.file-input');
        const fileMsg = document.querySelector('.file-msg');
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileMsg.innerText = fileInput.files[0].name;
            }
        });
    </script>
</body>
</html>
