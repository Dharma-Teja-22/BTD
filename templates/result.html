      <div class="container">
        <div class="card">
          <h1>Diagnosis Report</h1>
          <p>Patient: <b>{{ name }}</b></p>

          <!-- The visual result from Matplotlib -->
          <img
            src="{{ url_for('static', filename='uploads/' + viz_img) }}"
            style="width: 100%; max-width: 600px; border-radius: 10px"
          />

          <div
            class="result-box"
            style="margin-top:20px; padding:20px; border:3px solid {{ 'green' if result == 'notumor' else 'red' }};"
          >
            <h2 style="color: {{ 'green' if result == 'notumor' else 'red' }};">
              RESULT: {{ result.upper() }}
            </h2>
          </div>

          <br />
          <a href="/diagnosis" class="btn btn-primary">New Analysis</a>
          <a href="/history" class="btn btn-secondary">View History</a>
        </div>
